<!DOCTYPE html>
<html lang="en">

<head>
    <title>Minesweeper</title>
    <meta charset="UTF-8">

    <!-- We need to import Axios in order to be able to use the axios object below -->
    <link rel="stylesheet" type="text/css" href="minesweeper.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <h1>Minesweeper</h1>
        <p>Input rows, columns and mines</p>
        <br>

        <label>Rows:<input type="text" id="rows" name="Rows: "><br></label>
        <label>Columns:<input type="text" id="cols" name="Columns:"><br></label>
        <label>Mines:<input type="text" id="mines" name="Mines:"><br></label>
        <!-- Clicking this button calls doAjax(), which will do an AJAX request -->
        <button onclick="doAjax()" type="button">Generate</button>

        <script src="minesweeper_new.js" type="text/javascript">
        </script>

        <table id=grid></table>
    </header>
    <div id="board"> </div>

</body>

</html>
